<ion-view title="Feeds">
  <div ng-if="data.twitts.length > 0" class="bar bar-subheader item-input-inset" ng-class="{'bar-positive': search.length > 0}">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Rechercher ..." ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Search...</button>
  </div>
  <ion-content class="has-subheader">
    <div ng-if="data.twitts.length === 0" class="empty-msg">No new twiits</div>
    <div ng-if="data.twitts.length > 0" class="list">
      <div class="" ng-repeat="twitt in data.filteredTwitts = (data.twitts | filter:search) track by twitt.id" ui-sref="app.twitt({id: twitt.id})">
        <a class="item item-avatar">
          <img ng-src="{{twitt.avatar}}">
          <h2>{{twitt.user}}</h2>
          <p>{{twitt.content}}</p>
        </a>
        <div class="item item-image">
          <img ng-src="{{twitt.avatar}}">
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="liked=!liked">
            <i ng-class="{'icon ion-ios-heart': liked, 'icon ion-ios-heart-outline': !liked}" ></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios-chatbubble-outline"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>
      </div>
      
    </div>
    
  </ion-content>
</ion-view>
